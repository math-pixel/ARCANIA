<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="/phone/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8" />

</head>

<body> 
  <label id="playerNumber">Player undefined => missing player number </label>
  <!-- <label id="debug" style="position: absolute; top: 0; left: 0;"></label> -->
  <div id="pageChooseName">
    <div id="logoDiv">
      <img src="" alt="" id="logo">
    </div>
    <div class="sorcier">
      <img src="" alt="" class="imgSorcier">
    </div>
    <div id="formDiv">
      <div id="form">
        <input type="text" name="name" id="name" class="inputName" placeholder="Pseudonyme">
        <button class="confirmName" onclick="startGame()">Jouer</button>
      </div>
    </div>
    <img src="" alt="" class="ellipse" id="ellipse">
  </div>
  <div id="game">
    <img src="" alt="" id="baguette">
  </div>
  <div id="overlay">
    <img src="" alt="" id="icon">
    <h2 id="win_loose"></h2>
  </div>
  <button onclick="sendSpellInWebsocket('circle')" style="position: absolute; top: 0; left: 0;">circle</button>
  <button onclick="sendSpellInWebsocket('hline')" style="position: absolute; top: 100px; left: 0;">hline</button>
  <button onclick="sendSpellInWebsocket('vline')" style="position: absolute; top: 200px; left: 0;">vline</button>
  <button onclick="sendSpellInWebsocket('circle_loading')" style="position: absolute; top: 50px; left: 0;">circle_loading</button>
  <button onclick="sendSpellInWebsocket('hline_loading')" style="position: absolute; top: 150px; left: 0;">hline_loading</button>
  <button onclick="sendSpellInWebsocket('vline_loading')" style="position: absolute; top: 250px; left: 0;">vline_loading</button>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/phone/ml5.js"></script>
  <script src="/phone/display.js"></script>
