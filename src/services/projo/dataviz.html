<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="datavizDiv">
    <div class="upStat">
      <img src="../../medias/phone_media/icons/Arcania_rouge.svg" alt="">
    </div>
    <div class="middleStat">
      <div class="playerStat">
        <div class="innerPlayer1">
          <div class="playerWizard">
            <img src="../../medias/wizard/red_wizard.png" alt="">
            <div class="playerNameDiv" id="namePlayer1">
              <p>test</p>
            </div>
          </div>
          <div class="playerCollect">
            <h1 id="winnerPlayer1">WINNER</h1>
            <div class="manaCollect">
              <p>Mana collecté</p>
              <p id="manaCounter1">1289</p>
            </div>
            <div class="damageSend">
              <p>Dégats infligés</p>
              <p id="damageCounter1">2500</p>
            </div>
          </div>
        </div>
      </div>
      <div class="innerStat">
        <div class="spellStatDiv">
          <p class="numberStat" id="fireCounter1">40</p>
          <div class="barSpellStatDiv">
            <div class="previewBarSpellStatDiv red" id="fire1"></div>
          </div>
          <div class="barSpellStatDiv reverseBarSpell">
            <div class="previewBarSpellStatDiv blue" id="fire2"></div>
          </div>
          <p class="numberStat numberStatReverse" id="fireCounter2">40</p>
        </div>
        <div class="spellStatDiv">
          <p class="numberStat" id="waterCounter1">40</p>
          <div class="barSpellStatDiv">
            <div class="previewBarSpellStatDiv red" id="water1"></div>
          </div>
          <div class="barSpellStatDiv reverseBarSpell">
            <div class="previewBarSpellStatDiv blue" id="water2"></div>
          </div>
          <p class="numberStat numberStatReverse" id="waterCounter2">40</p>
        </div>
        <div class="spellStatDiv">
          <p class="numberStat" id="natureCounter1">40</p>
          <div class="barSpellStatDiv">
            <div class="previewBarSpellStatDiv red" id="nature1"></div>
          </div>
          <div class="barSpellStatDiv reverseBarSpell">
            <div class="previewBarSpellStatDiv blue" id="nature2"></div>
          </div>
          <p class="numberStat numberStatReverse" id="natureCounter2">40</p>
        </div>
      </div>
      <div class="playerStat">
        <div class="innerPlayer2">
          <div class="playerWizard">
            <img src="../../medias/wizard/blue_wizard.png" alt="">
            <div class="playerNameDiv">
              <p id="namePlayer2">test</p>
            </div>
          </div>
          <div class="playerCollect">
            <h1 id="winnerPlayer2">WINNER</h1>
            <div class="manaCollect">
              <p>Mana collecté</p>
              <p id="manaCounter2">1289</p>
            </div>
            <div class="damageSend">
              <p>Dégats infligés</p>
              <p id="damageCounter2">2500</p>
            </div>
          </div>
        </div>  
      </div>
      <div class="datavizIcon">
        <img src="../../medias/icons/feu.png" alt="">
        <img src="../../medias/icons/eau.png" alt="">
        <img src="../../medias/icons/nature.png" alt="">
      </div>
    </div>
    <div class="downStat">
      <p>Ultime lancés</p>
      <div class="ultimeCounter">
        <p class="ultimeCounter1" id="ultimeCounter1">3</p>
        <img src="../../medias/icons/ultime.png" alt="">
        <p class="ultimeCounter2" id="ultimeCounter2">4</p>
      </div>
    </div>
  </div>
</body>
<style>
  @font-face {
    font-family: 'Lexend';
    font-style: normal;
    font-weight: 500;
    src: url('../../medias/typos/Lexend-Medium.ttf');
  }

  @font-face {
    font-family: 'LexendExa';
    font-style: normal;
    font-weight: 500;
    src: url('../../medias/typos/LexendExa-Medium.ttf');
  }

  * {
    margin: 0;
    padding: 0;
  }

  .datavizDiv {
    position: absolute;
    z-index: -11;
    background: linear-gradient(180deg, #301A34 0%, #130A15 100%);
    width: 100vw;
    height: 100vh;
    color: #FFFFFF;
    font-family: "Lexend";
    font-weight: 500;
  }


  .upStat {
    height: 15%;
    width: 100%;
    display: flex;
    flex-direction: row;
    display: flex;
    flex-direction: column;
    justify-content: end;
  }
  
  .upStat img {
    height: 45%;
  }

  .middleStat {
    height: 60%;
    width: 100%;
    display: flex;
    flex-direction: row;
  }

  .datavizIcon {
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100vw;
    height: 78vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 22vh;
    gap: 6%;
  }

  .datavizIcon img {
    height: 15%;
  }

  .playerStat {
    width: 25%;
    height: 100%;
    display: flex;
    flex-direction: column;
    font-size: 26px;
    /* justify-content: center; */
  }

  .innerStat {
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 15%;
  }

  .spellStatDiv {
    width: 100%;
    height: 10%;
    display: flex;
    flex-direction: row;
  }

  .barSpellStatDiv {
    width: 40%;
    height: 100%;
    clip-path: polygon(0% 0px, 100% 0%, 100% 100%, 10% 100%);
    background-color: #3F2843;
  }

  .numberStat {
    width: 10%;
    height: 100%;
    color: black;
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    font-size: 20px;
    color: white;
    margin-right: 2%;
  }

  .numberStatReverse {
    margin-right: 0%;
    justify-content: flex-start;
    margin-left: 2%;
  }

  .previewBarSpellStatDiv {
    /* position: absolute; */
    width: 100%;
    height: 100%;
  }

  .red {
    background-color: #FF2E50;
  }

  .blue {
    background-color: #645CE6;

  }

  #fire1 {
    clip-path: polygon(90% 0px, 100% 0%, 100% 100%, 100% 100%);
    transition: all 2s ease;
  }

  #fire2 {
    clip-path: polygon(90% 0px, 100% 0%, 100% 100%, 100% 100%);
    transition: all 2s ease;
  }

  #water1 {
    clip-path: polygon(90% 0px, 100% 0%, 100% 100%, 100% 100%);
    transition: all 2s ease;
  }

  #water2 {
    clip-path: polygon(90% 0px, 100% 0%, 100% 100%, 100% 100%);
    transition: all 2s ease;
  }

  #nature1 {
    clip-path: polygon(90% 0px, 100% 0%, 100% 100%, 100% 100%);
    transition: all 2s ease;
  }

  #nature2 {
    clip-path: polygon(90% 0px, 100% 0%, 100% 100%, 100% 100%);
    transition: all 2s ease;
  }
  
  .reverseBarSpell {
    transform: scaleX(-1);
  }

  .dataBarSpellStatDiv {
    width: 100%;
    height: 100%;
  }

  .innerPlayer1 {
    width: 75%;
    margin-left: 15%;
    height: 80%;
    margin-right: 10%;
  }

  .innerPlayer2 {
    width: 75%;
    margin-left: 10%;
    height: 80%;
    margin-right: 15%;

  }

  .playerWizard {
    height: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .playerWizard img {
    height: 50%;
  }

  .playerNameDiv {
    background-color: #3F2843;
    height: 30%;
    width: 100%;  
    display: grid;
    justify-content: center;
    align-content: center;
  }

  .playerCollect {
    width: 100%;
    height: 50%;
    display: flex;
    flex-direction: column;
    text-align: center;
    font-size: 20px;
    gap: 16%;
  }

  .playerCollect h1 {
    font-size: 69px;
    font-family: 'LexendExa';
    font-weight: 500;
  }

  .manaCollect {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .damageSend {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .downStat {
    height: 25%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 5%;
  }

  .downStat > p {
    font-size: 20px;
  }

  .ultimeCounter {
    height: 50%;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    font-size: 150px;
    gap: 12%;
  }

  .ultimeCounter img {
    height: 100%;
    width: max-content;
  }

  .ultimeCounter1 {
    color: #FF2E50;
  }

  .ultimeCounter2 {
    color: #645CE6;
  }
</style>
</html>
