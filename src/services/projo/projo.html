<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projo.css">
    <title>Projector</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>  
  <div id="intro" class="intro">
    <img src="/medias/intro/fond.png" id="introButton" class="introButton" alt="">
    <img src="/medias/intro/bouton.png" id="" class="buttonStartGame" alt="" style="pointer-events: none;">
    <video src="/medias/intro/logo_anim.webm" muted loop autoplay class="logoArcania"></video>
  </div>

  <!-- Waiting Connection -->
  <div class="waiting_connection_container" id="waiting_connection_container">
    <video src="/medias/intro/intro.webm" class="videoIntro" id="videoIntro"></video>
    <video src="/medias/background/versus_background.mp4" loop class="videoVersus" id="videoVersus"></video>


    <div class="wizardDiv1" id="wizardDiv1">
      <img src="/medias/wizard/red_wizard_waiting.png" class="wizard1" id="wizard1">
      <div class="nameGaucheDiv">
        <img src="/medias/ui_projo/name_gauche.svg" alt="" class="nameGauche">
        <p class="playerName" id="User1">TEST</p>
      </div>
    </div>
    
    <div class="wizardDiv2" id="wizardDiv2">
      <img src="/medias/wizard/blue_wizard_waiting.png" class="wizard2" id="wizard2">
      <div class="nameDroiteDiv">
        <img src="/medias/ui_projo/name_droite.svg" alt="" class="nameDroite">
        <p class="playerName" id="User2">TEST</p>
      </div>
    </div>

    <!-- <img src="/medias/qrCode/player1.png" class="qrCode1" id="qrCode1" alt="" srcset="">
    <img src="/medias/qrCode/player2.png" class="qrCode2" id="qrCode2" alt="" srcset=""> -->
    <div class="qrCode1 borderQRCODE" id="qrCode1"></div>
    <div class="qrCode2 borderQRCODE" id="qrCode2"></div>
  </div>

  <!-- Rules Video -->
  <div id="containerRules" style="display: none;">
    <video src="/medias/rules_video.mp4" id="rulesVideo" class="rulesVideo" width="1920" height="1080">
    </video>
    <img src="/medias/skip_button.png" class="skipButton" id="skipButton" alt="">
  </div>
  <!-- Training Part -->
  <div class="training_container" id="training_container">
    <video src="/medias/background/training.mp4" id="training_vid" class="training_vid" width="1920" height="1080" type="video/mp4"></video>

    <div class="Container_Spell">

      <div class="spell_reproduction">
        <img src="\medias\trainingPart\horizontal.gif" alt="" class="current_Spell" id="current_Spell1">
        <!-- <p class="spell_step" id="spell_step1">En cour</p> -->
      </div>

      <div class="spell_reproduction">
        <img src="\medias\trainingPart\horizontal.gif" alt="" class="current_Spell" id="current_Spell2">
        <!-- <p class="spell_step" id="spell_step2">En cours</p> -->
      </div>
    </div>

  </div>

  <!-- In Game -->
  <video src="/medias/trainingPart/postTraining.mp4" class="placementGame" id="fightPositionIndication"></video>
  <video src="/medias/background/background_battle.webm" id="backgroundBattle" class="background" loop width="1920" height="1080"></video>
  
  <!-- GUI -->
  <div class="flash" id="flash"></div>
  <div id="videoDiv" class="videoDiv"></div>
  <div id="audioDiv" class="audioDiv"></div>
  <div id="playerInfo" class="playerInfo">   
    <div id="player1" class="player1">
      <div id="life1" class="life1">
        <!-- <div id="infoLife1" class="infoLife1"></div> -->
        <img src="/medias/ui_projo/life_bar.png" alt="" id="infoLife1" class="bar">
        <img src="/medias/ui_projo/life_bar.png" alt="" id="" class="bar opacity">
        <img src="/medias/ui_projo/heart.png" alt="" id="" class="bar">
      </div>
      <div id="mana1" class="mana1">
        <!-- <div id="infoMana1" class="infoMana1"></div> -->
        <img src="/medias/ui_projo/mana_bar.png" alt="" id="infoMana1" class="bar barMana">
        <img src="/medias/ui_projo/mana_bar.png" alt="" id="" class="bar opacity">
        <img src="/medias/ui_projo/eye.png" alt="" id="" class="bar">
      </div>
    </div>
    <div class="timerContainer" id="timerContainer">
      <p id="timer" class="timer"></p>
    </div>
    <div id="player2" class="player2">
      <div id="life2" class="life2">
        <img src="/medias/ui_projo/life_bar.png" alt="" id="infoLife2" class="bar" style="transform: scaleX(-1);">
        <img src="/medias/ui_projo/life_bar.png" alt="" id="infoLife2" class="bar opacity" style="transform: scaleX(-1);">
        <img src="/medias/ui_projo/heart.png" alt="" id="" class="bar" style="transform: scaleX(-1);">
      </div>
      <div id="mana2" class="mana2">
        <!-- <div id="infoMana2" class="infoMana2"></div> -->
        <img src="/medias/ui_projo/mana_bar.png" alt="" id="infoMana2" class="bar barMana" style="transform: scaleX(-1);">
        <img src="/medias/ui_projo/mana_bar.png" alt="" id="" class="bar opacity" style="transform: scaleX(-1);">
        <img src="/medias/ui_projo/eye.png" alt="" id="" class="bar" style="transform: scaleX(-1);">
      </div>
    </div>
  </div>

  <!-- Video Winner -->
  <video src="" id="endGameVideo" class="endGameVideo"></video>


  <!-- End Dataviz -->
  <div class="datavizDiv" id="datavizDiv">
    <div class="upStat">
      <img src="../../medias/phone_media/icons/Arcania_rouge.svg" alt="">
    </div>
    <div class="middleStat">
      <div class="playerStat">
        <div class="innerPlayer1">
          <div class="playerWizard">
            <img src="../../medias/wizard/red_wizard.png" alt="">
            <div class="playerNameDiv" id="namePlayer1">
              <p>test</p>
            </div>
          </div>
          <div class="playerCollect">
            <h1 id="winnerPlayer1">WINNER</h1>
            <div class="manaCollect">
              <p>Mana collecté</p>
              <p id="manaCounter1">1289</p>
            </div>
            <div class="damageSend">
              <p>Dégats infligés</p>
              <p id="damageCounter1">2500</p>
            </div>
          </div>
        </div>
      </div>
      <div class="innerStat">
        <div class="spellStatDiv">
          <p class="numberStat" id="fireCounter1">40</p>
          <div class="barSpellStatDiv">
            <div class="previewBarSpellStatDiv red" id="fire1"></div>
          </div>
          <div class="barSpellStatDiv reverseBarSpell">
            <div class="previewBarSpellStatDiv blue" id="fire2"></div>
          </div>
          <p class="numberStat numberStatReverse" id="fireCounter2">40</p>
        </div>
        <div class="spellStatDiv">
          <p class="numberStat" id="waterCounter1">40</p>
          <div class="barSpellStatDiv">
            <div class="previewBarSpellStatDiv red" id="water1"></div>
          </div>
          <div class="barSpellStatDiv reverseBarSpell">
            <div class="previewBarSpellStatDiv blue" id="water2"></div>
          </div>
          <p class="numberStat numberStatReverse" id="waterCounter2">40</p>
        </div>
        <div class="spellStatDiv">
          <p class="numberStat" id="natureCounter1">40</p>
          <div class="barSpellStatDiv">
            <div class="previewBarSpellStatDiv red" id="nature1"></div>
          </div>
          <div class="barSpellStatDiv reverseBarSpell">
            <div class="previewBarSpellStatDiv blue" id="nature2"></div>
          </div>
          <p class="numberStat numberStatReverse" id="natureCounter2">40</p>
        </div>
      </div>
      <div class="playerStat">
        <div class="innerPlayer2">
          <div class="playerWizard">
            <img src="../../medias/wizard/blue_wizard.png" alt="">
            <div class="playerNameDiv">
              <p id="namePlayer2">test</p>
            </div>
          </div>
          <div class="playerCollect">
            <h1 id="winnerPlayer2">WINNER</h1>
            <div class="manaCollect">
              <p>Mana collecté</p>
              <p id="manaCounter2">1289</p>
            </div>
            <div class="damageSend">
              <p>Dégats infligés</p>
              <p id="damageCounter2">2500</p>
            </div>
          </div>
        </div>  
      </div>
      <div class="datavizIcon">
        <img src="../../medias/icons/feu.png" alt="">
        <img src="../../medias/icons/eau.png" alt="">
        <img src="../../medias/icons/nature.png" alt="">
      </div>
    </div>
    <div class="downStat">
      <p>Ultime lancés</p>
      <div class="ultimeCounter">
        <p class="ultimeCounter1" id="ultimeCounter1">3</p>
        <img src="../../medias/icons/ultime.png" alt="">
        <p class="ultimeCounter2" id="ultimeCounter2">4</p>
      </div>
    </div>
  </div>

</body>


<!-- Logic -->
<script src="/socket.io/socket.io.js"></script>
<script src="indexProjo.js"></script>
<script src="lifeManager.js"></script>
<script src="gameManager.js"></script>
<script src="manaManager.js"></script>
<script src="spellManager.js"></script>
<script src="training.js"></script>
<script src="dataviz.js"></script>



</html>
